services:
  app:
    build:
      context: .
      args:
        - DEV=true
    container_name: clubs-app
    profiles:
      - slim
      - dev
    restart: unless-stopped
    ports:
      - "9000:8000"
    volumes:
      - ./app:/app/app
      - ./docs:/docs
      - ./backups:/var/backups
      - static-clubs-dev:/vol/web
    command: >
      sh -c "
      python manage.py wait_for_db &&
             python manage.py migrate &&
             python manage.py collectstatic --no-input &&
             python manage.py init_superuser &&
             python -m uvicorn app.asgi:application --reload --host 0.0.0.0 --port 8000 --lifespan off"
    env_file:
      - .env
    environment:
      - PORT=8000
      - DJANGO_BASE_URL=${DJANGO_BASE_URL:-http://localhost:8000}
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS:-http://localhost:8000/admin/}
      - REDIS_HOST=${REDIS_HOST:-redis}
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD-SHELL", "/scripts/healthcheck.sh"]
      interval: 60s
      timeout: 10s
      retries: 10
      start_period: 60s
      start_interval: 15s

  postgres:
    image: postgres:15-alpine
    command: -c 'max_connections=200'
    restart: unless-stopped
    profiles:
      - slim
      - dev
    volumes:
      - postgres-clubs-dev:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=devdatabase
      - POSTGRES_USER=devuser
      - POSTGRES_PASSWORD=devpass

  redis:
    image: redis:alpine
    restart: unless-stopped
    ports:
      - 6379:6379
    volumes:
      - redis-clubs-dev:/data
    profiles:
      - slim
      - dev

  celery:
    build:
      context: .
      args:
        - DEV=true
    restart: unless-stopped
    profiles:
      - slim
      - dev
    user: django-user
    command: ["celery", "-A", "app", "worker", "--loglevel=info"]
    volumes:
      - ./app:/app/app
      - static-clubs-dev:/vol/web
    depends_on:
      redis:
        condition: service_started
      postgres:
        condition: service_started
      app:
        condition: service_healthy
    env_file:
      - .env

  celerybeat:
    build:
      context: .
      args:
        - DEV=true
    user: django-user
    restart: unless-stopped
    profiles:
      - slim
      - dev
    command:
      [
        "celery",
        "-A",
        "app",
        "beat",
        "--loglevel=info",
        "--scheduler",
        "django_celery_beat.schedulers:DatabaseScheduler",
      ]
    volumes:
      - ./app:/app/app
      - static-clubs-dev:/vol/web
    depends_on:
      redis:
        condition: service_started
      postgres:
        condition: service_started
      app:
        condition: service_healthy
      celery:
        condition: service_started
    env_file:
      - .env

  docs:
    image: nginx
    restart: unless-stopped
    attach: false
    profiles:
      - dev
    ports:
      - "8082:80"
    volumes:
      - ./docs/_build:/usr/share/nginx/html

  coverage:
    image: nginx
    restart: unless-stopped
    attach: false
    profiles:
      - dev
    ports:
      - "8083:80"
    volumes:
      - ./app/htmlcov:/usr/share/nginx/html

  mail:
    # Docs: https://mailpit.axllent.org/docs/install/docker/
    # Repo: https://github.com/axllent/mailpit?tab=readme-ov-file
    image: axllent/mailpit
    container_name: mail
    restart: unless-stopped
    volumes:
      - mail-clubs-dev:/data
    ports:
      - 8025:8025
      - 1025:1025
    profiles:
      - dev
    environment:
      MP_MAX_MESSAGES: 5000
      MP_DATABASE: /data/mailpit.db
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1

  pgadmin:
    # Config adapted from: https://stackoverflow.com/a/77519799/10914922
    image: dpage/pgadmin4
    restart: unless-stopped
    profiles:
      - dev
    attach: false
    ports:
      - "8888:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@example.com
      - PGADMIN_DEFAULT_PASSWORD=changeme
      - PGADMIN_CONFIG_SERVER_MODE=False
      - PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED=False
    user: root
    depends_on:
      - postgres
    entrypoint: /bin/sh -c "chmod 600 /pgpass; /entrypoint.sh;"
    volumes:
      - pgadmin-clubs-dev:/var/lib/pgadmin
    configs:
      - source: servers.json
        target: /pgadmin4/servers.json
      - source: pgpass
        target: /pgpass

  proxy:
    build:
      context: ./deploy/proxy/
    restart: unless-stopped
    profiles:
      - dev
    ports:
      - 8000:8080
    depends_on:
      app:
        condition: service_healthy
    volumes:
      - static-clubs-dev:/vol/web
    environment:
      - SERVER_URI=app:8000
      - SERVER_REPLICA_URI=app:8000
      - PROXY_DOCS_URI=${PROXY_DOCS_URI:-'0.0.0.0:80'}
      - S3_STORAGE_BUCKET_NAME=''
      - ENV=DEV
      - DELAY=0s

volumes:
  postgres-clubs-dev:
  static-clubs-dev:
  mail-clubs-dev:
  pgadmin-clubs-dev:
  redis-clubs-dev:

configs:
  pgpass:
    content: postgres:5432:*:devuser:devpass
  servers.json:
    content: |
      {
        "Servers": {
            "1": {
                "Group": "Servers",
                "Name": "Docker",
                "Host": "postgres",
                "Port": 5432,
                "MaintenanceDB": "devdatabase",
                "Username": "devuser",
                "PassFile": "/pgpass",
                "SSLMode": "prefer",
                "Favorite": true
            }
        }
      }
