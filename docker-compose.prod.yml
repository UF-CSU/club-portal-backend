services:
  app:
    build:
      context: .
    container_name: club-app-prod
    volumes:
      - ./app:/app
      - static-clubs-prod:/vol/web
      # - static-clubs-prod:/vol/web

    env_file:
      - .env

  redis:
    image: redis:alpine
    container_name: clubs-prod-redis
    ports:
      - 6379:6379

  celery:
    build:
      context: .
      # args:
      #   - DEV=true
    restart: unless-stopped
    user: django-user
    command: ['celery', '-A', 'app', 'worker', '--loglevel=info']
    volumes:
      - ./app:/app
      # - static-clubs-prod:/vol/web
    depends_on:
      - redis
      - app
    env_file:
      - .env

  celerybeat:
    build:
      context: .
      # args:
      #   - DEV=true
    user: django-user
    restart: unless-stopped
    command:
      [
        'celery',
        '-A',
        'app',
        'beat',
        '--loglevel=info',
        '--scheduler',
        'django_celery_beat.schedulers:DatabaseScheduler'
      ]
    volumes:
      - ./app:/app
      # - static-clubs-prod:/vol/web
    depends_on:
      - redis
      - celery
      - app
    env_file:
      - .env

  proxy:
    build:
      context: ./deploy/proxy/
    container_name: clubs-prod-proxy
    ports:
      - 8080:8080
      - 8081:8081
    depends_on:
      - app
    volumes:
      # - static-clubs-prod:/vol/web
      # - static-clubs:/vol/web
      - static-clubs-prod:/vol/web
    environment:
      - SERVER_URI=club-app-prod:9000
      - PROXY_DOCS_URI=${PROXY_DOCS_URI:-''}

volumes:
  # postgres-clubs-prod:
  # static-clubs-prod:
  postgres-clubs-dev:
  static-clubs-prod:
  mail-clubs-dev:


